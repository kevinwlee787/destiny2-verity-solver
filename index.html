<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            width: 100%;
        }
        main {
            width: 80%;
            max-width: 1200px;
            text-align: center;
            margin-top: 20px;
        }
        .selection-container {
            display: flex;
            justify-content: space-between;
        }
        .selection-area {
            flex: 1;
            margin: 0 10px;
        }
        .selection-area h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .option {
            width: 100px; /* Adjust width as needed */
            margin: 5px;
            text-align: center;
            cursor: pointer;
        }
        .option input[type="radio"] {
            display: none; /* Hide the actual radio buttons */
        }
        .option img {
            width: 100%;
            height: auto;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        .option input[type="radio"]:checked + img {
            border-color: #007bff; /* Blue border when selected */
        }
        .submit-button {
            margin: 20px 0;
        }
        .reset-btn {
        width: 84px;
        height: 37px;
        color: red;
        }
        .github {
        width: 290px;
        height: 250px;
        }
        a:hover{
            background-color: gray;
        }
        .solution-box {
            display: none;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
    <script>
        function showSolution() {
            var solutionBox = document.getElementById('solution-box');
            
            // Get text input value
            var calloutText = document.getElementById('callout-input').value;
            
            // Get selected options
            var options1 = document.querySelector('input[name="options1"]:checked');
            var options2 = document.querySelector('input[name="options2"]:checked');
            var options3 = document.querySelector('input[name="options3"]:checked');
            
            // Prepare the solution message
            var solutionMessage = 'Inside Callouts: ' + calloutText + '<br>';
            
            if (options1) {
                solutionMessage += 'Outside Left: ' + options1.value + '<br>';
            }
            if (options2) {
                solutionMessage += 'Outside Middle: ' + options2.value + '<br>';
            }
            if (options3) {
                solutionMessage += 'Outside Right: ' + options3.value + '<br>';
            }
            
            // Display the solution message in the solution-box
            solutionBox.innerHTML = solutionMessage;
            solutionBox.style.display = 'block';
        }
    </script>    
</head>
<body>
    <main>
        <form action="">
        <label for="callout-input" style="display: block; margin-bottom: 10px; font-weight: bold;">Inside Callouts:</label>
        <input type="text" id="callout-input" placeholder="Enter text here" style="width: 100px; padding: 10px; margin-bottom: 20px; text-align: center;" value="">
        <div class="selection-container">
            <div class="selection-area">
                <h2>Outside Left</h2>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="options1" value="CC">
                        <img src="assets/images/sphere.svg" alt="Sphere">
                    </label>
                    <label class="option">
                        <input type="radio" name="options1" value="SS">
                        <img src="assets/images/cube.svg" alt="Cube">
                    </label>
                    <label class="option">
                        <input type="radio" name="options1" value="TT">
                        <img src="assets/images/pyramid.svg" alt="Pyramid">
                    </label>
                    <label class="option">
                        <input type="radio" name="options1" value="CS">
                        <img src="assets/images/cylinder.svg" alt="Cylinder">
                    </label>
                    <label class="option">
                        <input type="radio" name="options1" value="TS">
                        <img src="assets/images/prism.svg" alt="Prism">
                    </label>
                    <label class="option">
                        <input type="radio" name="options1" value="TC">
                        <img src="assets/images/cone.svg" alt="Cone">
                    </label>
                </div>
            </div>
            <div class="selection-area">
                <h2>Outside Middle</h2>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="options2" value="CC">
                        <img src="assets/images/sphere.svg" alt="Sphere">
                    </label>
                    <label class="option">
                        <input type="radio" name="options2" value="SS">
                        <img src="assets/images/cube.svg" alt="Cube">
                    </label>
                    <label class="option">
                        <input type="radio" name="options2" value="TT">
                        <img src="assets/images/pyramid.svg" alt="Pyramid">
                    </label>
                    <label class="option">
                        <input type="radio" name="options2" value="CS">
                        <img src="assets/images/cylinder.svg" alt="Cylinder">
                    </label>
                    <label class="option">
                        <input type="radio" name="options2" value="TS">
                        <img src="assets/images/prism.svg" alt="Prism">
                    </label>
                    <label class="option">
                        <input type="radio" name="options2" value="TC">
                        <img src="assets/images/cone.svg" alt="Cone">
                    </label>
                </div>
            </div>
            <div class="selection-area">
                <h2>Outside Right</h2>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="options3" value="CC">
                        <img src="assets/images/sphere.svg" alt="Sphere">
                    </label>
                    <label class="option">
                        <input type="radio" name="options3" value="SS">
                        <img src="assets/images/cube.svg" alt="Cube">
                    </label>
                    <label class="option">
                        <input type="radio" name="options3" value="TT">
                        <img src="assets/images/pyramid.svg" alt="Pyramid">
                    </label>
                    <label class="option">
                        <input type="radio" name="options3" value="CS">
                        <img src="assets/images/cylinder.svg" alt="Cylinder">
                    </label>
                    <label class="option">
                        <input type="radio" name="options3" value="TS">
                        <img src="assets/images/prism.svg" alt="Prism">
                    </label>
                    <label class="option">
                        <input type="radio" name="options3" value="TC">
                        <img src="assets/images/cone.svg" alt="Cone">
                    </label>
                </div>
            </div>
        </div>
        <div id="solution-box" class="solution-box"></div>
        <div class="submit-button">
            <button type="button" onclick="showSolution()" style="padding: 10px 20px;">Submit</button>
        </div>
        <input type="reset" value="RESET" class="reset-btn">
    </form>
        <div>
            <br><br><br><br>
            <a href="https://github.com/kevinwlee787/destiny2-verity-solver" target="_blank" rel="noopener noreferrer"> 
                <img src="assets/images/gitHubLogo.png" alt="GitHub" class="github">
            </a>
        </div>
    </main>
</body>
</html>
